<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - KokoaTalk</title>
</head>
<body id="chat-screen">
    <div class ="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
         <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
         </div>
    </div>

<header class="alt-header">
    <div class="alt-header__column">
        <a href="chats.html">
        <i class="fa-solid fa-angle-left fa-lg"></i>
    </a>
    </div>

    <div class="alt-header__column">
        <h1 class="alt-header__title">Brad</h1>
    </div>
    <div class="alt-header__column">
        <span></span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-bars"></i></span>
    </div>

</header>
    
    

<main class="main-screen main-chat">
    <div class="chat__timestamp">
        Tuesday, June 25, 2025
    </div>
<div class="message-row">
    <img src="https://www.mensjournal.com/.image/t_share/MjA4NTQ4NzI0NzMxODE1MDg1/f1-belgian-grand-prix-2024-practice-2.jpg">
    <div class="message-row__content">
        <span class="message__author">Brad</span>
        <div class="message__info">
            <span class="message__bubble">Hello</span>
            <span class="message__time">23:59</span>
        </div>
    </div>
</div>

<div class="message-row message-row--own">
    <div class="message-row__content">
               <div class="message__info">
            <span class="message__bubble">Hello</span>
            <span class="message__time">23:59</span>
        </div>
    </div>
</div>


</main>
<form class="reply">More actions
    <div class="reply__column">
      <i class="far fa-plus-square fa-lg"></i>
    </div>
    <div class="reply__column">
      <input type="text" placeholder="Write a message..." />
      <i class="far fa-smile-wink fa-lg"></i>
      <button>
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>More actions
  </form>

  <div id="no-mobile">
    <span>Your screen is too big ㅠㅠ</span>
  </div>






    <script src="https://kit.fontawesome.com/950888827d.js" crossorigin="anonymous"></script>
</body>
</html>
