<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - KokoaTalk</title>
</head>
<body>
    <div class ="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
         <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
         </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>          
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
            <span class="screen-header__ellipsis"></span>
        </div>
    </header>
    

<main class="main-screen">
    <div class="icon-row">
        <div class="icon-row__icon">
            <i class="fa-solid fa-qrcode"></i>
            <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
            <i class="fa-regular fa-address-book"></i>
            <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
            <i class="fa-solid fa-fingerprint"></i>
            <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
            <i class="fa-regular fa-envelope"></i>
            <span>Invite</span>
        </div>
    </div>
    <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
    </div>
    <div class="open-chat">
      <div class="open-chat__header">
        <h4>Open Chat</h4>
        <span>Go to Openchat Home<i class="fas fa-chevron-right fa-xs"></i></span>
      </div>
      <div class="open-post">
        <div class="open-post_column">
          <h5 class="open-post__title">#BTS</h5>
          <h6 class="open-post__hashtags">#bts#army#friends</h6>
          <div class="open-post__members">
            <img src="https://www.mensjournal.com/.image/t_share/MjA4NTQ4NzI0NzMxODE1MDg1/f1-belgian-grand-prix-2024-practice-2.jpg">
            <span class="open-post__member-count">802 members  </span>
            <div class="divider"></div>
            <span class="open-post__member-status">Active</span>

          </div>
        </div>
        <div class="open-post_column">
            <div class="open-post__Photo">
                <img src="https://i.namu.wiki/i/Gq9a-m6VVxOUPJ7Q0Z_sKxKc6TWKxbCcHCzldi34U_lhcX7LaU6JOxzLca348TZzfHU2KOjrMaAP9_cbtu9aJw.webp">
                <div class="open-post__heart-count"><i class="fa-regular fa-heart"></i><span>326</span></div>  
            </div> 
    </div>
    </div>

   
    </main>



<nav class="nav">
    <ul class="nav__list">
        <li class="nav__btn">
            <a class="nav__link" href="friends.html">
                <i class="fa-regular fa-user fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="fa-regular fa-comment fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="find.html">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="more.html">
                <span class="nav__ellipsis"></span>
                <i class="fa-solid fa-ellipsis fa-2x"></i>
            </a>
        </li>
    </ul>
</nav>

<div id="no-mobile">More actions
    <span>Your screen is too big ㅠㅠ</span>
  </div>

    <script src="https://kit.fontawesome.com/950888827d.js" crossorigin="anonymous"></script>
</body>
</html>
